<!DOCTYPE html>
<html>
<head>
  <title>Welcome to HiBiZ - LOGIN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" href="/views/images/hibizicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/views/images/hibizicon.ico" type="image/x-icon">
  <style>
    body {
      background-image: url('/views/images/background1.jpg');
      background-size: cover;
  /* Set the background repeat property to 'no-repeat' to prevent repeating the image */
  background-repeat: no-repeat;
  /* Center the background vertically and horizontally */
  background-position: center center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/views/images/background1.jpg');
      /* background-color: aliceblue; */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      filter: blur(5px); /* Adjust blur intensity as needed */
      z-index: -1;
    }
    .login-container {
    max-width: 400px;
    margin-top: 50px;
    padding: 20px;
    background-color: rgba(142, 197, 252, 0.7); /* Reduced opacity background color */
     
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    z-index: -1;
    border-radius: 20px;
}

    .login-container h2 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .login-container .form-group {
        margin-bottom: 20px;
    }

    .login-container .error {
        color: #cc0000;
        font-size: 12px;
    }

    .login-container .forgot-password-link {
        text-align: center;
        display: block;
        font-size: 14px;
    }

    .forgot-password-modal .modal-dialog {
        max-width: 400px;
    }

    .forgot-password-modal .modal-title {
        font-size: 18px;
        font-weight: bold;
    }

    .forgot-password-modal .modal-body p {
        font-size: 14px;
    }

    .forgot-password-modal .modal-body input {
        margin-bottom: 10px;
    }

    .forgot-password-modal .error {
        color: #cc0000;
        font-size: 12px;
    }

    
    h3 {
    font-weight:bolder;
    position: relative;
    display: inline-block;
    padding: 10px;
    background: linear-gradient(45deg, #222, #444, #222); /* Dark gradient colors */
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: shine 1s infinite linear, stroke 3s infinite alternate;
    /* -webkit-text-stroke: 1px black; */
}

@keyframes shine {
    to {
        background-position: 200% 0;
    }
}
@keyframes stroke {
    to {
        -webkit-text-stroke-color: transparent;
    }
}

.btn-2 {
  background: blue;
  /* background: linear-gradient(0deg, rgb(9, 74, 240) 0%, rgba(9,167,240,1) 100%); */
  padding: 5px 10px;
  
  
}
.btn-2:before {
  height: 0%;
  width: 2px;
}
.btn-2:hover {
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .5), 
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
}
</style>
<div class="text-center"> 
  <img src="/views/images/hibiz.jpg" style="height: 60px; width: 120px;">
  <div><h3 style="font-weight: bold;">Technology - Innovation - Excellence !</h3></div>
  </div>
</head>
<body class="login" ng-app="app" ng-controller="rolesController">
  
  <div class="container login-container">
    <h2>Login</h2>
    <form ng-submit="login()">
      <div class="form-group">
        <label for="email">Email Id:</label>
        <input type="text" class="form-control" ng-model="user.email" placeholder="Enter your email" required>
        <span id="emailError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Enter your password" required>
        <span id="passwordError" class="error"></span>
      </div>
      <div style="text-align: center; justify-content: space-between;">
      <button type="submit" class="custom-btn btn-2"  ng-click="checkEmail()" style="color: aliceblue;">Login</button>
      
      <button type="submit" class="custom-btn btn-2" ng-click="forgotPassword()" style="color: aliceblue;">Forgot Password</button>
      
    <div style="padding-top: 20px;">
      <h5>Not a Member ?   <button type="submit" class="custom-btn btn-2"  ng-click="redirectToRegister()" style="color: aliceblue;" >Register</button></h5>
    </div>
    </div>
    </form>
    
  </div>
  <script src="/webjars/angularjs/1.4.9/angular.js"></script>
  <script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
  <script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
