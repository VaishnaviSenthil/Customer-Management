<!DOCTYPE html>
<html>
<head>
    <title>Updation Form</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container-user {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            /* background-color: #fff; */
            background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );

        }

        .container-user h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .container-user label {
            font-size: 14px;
            font-weight: bold;
        }

        .container-user .form-control {
            font-size: 16px;
        }

        .container-user .text-danger {
            color: #cc0000;
            font-size: 14px;
        }

        .container-user .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .container-user button[type="submit"] {
            font-size: 18px;
        }
        .container-dele{
            text-align: center;
        }
    </style>
</head>
<body ng-app="app" ng-controller="usersController">
    <div class="container container-user">
        <div class="row justify-content-center">
            <div class="container container-dele">
                <h3>Enter Your Customer Id to DELETE</h3>
                <input type="search" name="id" id="id" ng-model="id"> 
                <button type="submit" ng-click="deleteForm()">Remove User</button>
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4">Updation Form</h1>
                <form name="registrationForm" ng-submit="submitForm()" novalidate>
                    <div class="mb-3">
                        <label for="id" class="form-label">Enter your id to Update Profile:</label>
                        <input type="text" id="id" name="id" class="form-control" ng-model="user.id" required>
                        </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter Alphabet Only" ng-model="user.firstName" ng-pattern="/^[A-Za-z]+$/" required>
                        <!-- <span class="text-danger" ng-show="registrationForm.firstName.$touched && registrationForm.firstName.$error.required">First Name is required</span> -->
                        <span class="text-danger" ng-show="registrationForm.firstName.$error.pattern">Enter Alphabet Only</span>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter more than 3 Alphabet" ng-model="user.lastName" ng-pattern="/^[A-Za-z]{3,}$/" required>
                        <span class="text-danger" ng-show="registrationForm.lastName.$touched && registrationForm.lastName.$error.required">Last Name is required</span>
                        <span class="text-danger" ng-show="registrationForm.lastName.$error.pattern">Enter more than 3 Alphabet</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email in Correct Format" ng-model="user.email" required>
                        <span class="text-danger" ng-show="registrationForm.email.$touched && registrationForm.email.$error.required">Email is required</span>
                        <span class="text-danger" ng-show="registrationForm.email.$error.email">Invalid email format</span>

                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password more than 10 characters" ng-model="user.password" ng-minlength="6" required>
                        <span class="text-danger" ng-show="registrationForm.password.$touched && registrationForm.password.$error.required">Password is required</span>
                        <span class="text-danger" ng-show="registrationForm.password.$error.minlength">Password should be at least 10 characters long</span>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter only 6 digits" ng-model="user.phone" ng-pattern="/^\d{10}$/" required>
                        <span class="text-danger" ng-show="registrationForm.phone.$touched && registrationForm.phone.$error.required">Phone is required</span>
                        <span class="text-danger" ng-show="registrationForm.phone.$error.pattern">Enter only 6 digits</span>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Enter Your Address" ng-model="user.address" required>
                        <span class="text-danger" ng-show="registrationForm.address.$touched && registrationForm.address.$error.required">Address is required</span>
                    </div>

                    <!-- Add other form fields as needed -->

                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-primary" ng-disabled="registrationForm.$invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
