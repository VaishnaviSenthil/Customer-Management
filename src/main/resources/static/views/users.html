<!DOCTYPE html>
<html>
<head>
    <title>Updation Form</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="usersController">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div>
                <p>Enter Your Customer Id to DELETE</p>
                <input type="search" name="id" id="id" ng-model="id"> 
                <button type="submit" ng-click="deleteForm()">Remove User</button>
            </div>
            <div class="col-md-6">
                <h1 class="text-center mb-4">Updation Form</h1>
                <form name="registrationForm" ng-submit="submitForm()" novalidate>
                    <div class="mb-3">
                        <label for="id" class="form-label">Enter your id to Update Profile:</label>
                        <input type="text" id="id" name="id" class="form-control" ng-model="user.id" required>
                        </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" required>
                        <span class="text-danger" ng-show="registrationForm.firstName.$touched && registrationForm.firstName.$error.required">First Name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" required>
                        <span class="text-danger" ng-show="registrationForm.lastName.$touched && registrationForm.lastName.$error.required">Last Name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="user.email" required>
                        <span class="text-danger" ng-show="registrationForm.email.$touched && registrationForm.email.$error.required">Email is required</span>
                        <span class="text-danger" ng-show="registrationForm.email.$error.email">Invalid email format</span>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required>
                        <span class="text-danger" ng-show="registrationForm.password.$touched && registrationForm.password.$error.required">Password is required</span>
                        <span class="text-danger" ng-show="registrationForm.password.$error.password">Invalid password format</span>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="text" id="phone" name="phone" class="form-control" ng-model="user.phone" required>
                        <span class="text-danger" ng-show="registrationForm.phone.$touched && registrationForm.phone.$error.required">Address is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" ng-model="user.address" required>
                        <span class="text-danger" ng-show="registrationForm.address.$touched && registrationForm.address.$error.required">Address is required</span>
                    </div>

                    <!-- Add other form fields as needed -->

                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-primary" ng-disabled="registrationForm.$invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
