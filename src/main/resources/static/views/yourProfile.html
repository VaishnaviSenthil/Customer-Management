<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container-prof {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            background-image: linear-gradient(95.2deg, rgba(173, 252, 234, 1) 26.8%, rgba(192, 229, 246, 1) 64%);
        }

        .container-prof h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .container-prof label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .container-prof .form-control {
            font-size: 16px;
        }

        .container-prof .text-danger {
            color: #cc0000;
            font-size: 14px;
        }

        .container-prof .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .container-prof button[type="submit"] {
            font-size: 18px;
        }

        /* Reduce profile picture size */
        .img-thumbnail {
            max-width: 50px;
            max-height: 50px;
        }

        /* Reduce table cell padding */
        .table-sm th,
        .table-sm td {
            padding: 0.3rem;
        }
    </style>
</head>
<body>
    <centre>
        <div ng-app="app" ng-controller="yourProfileController">
            <div class="container container-prof">
                <div class="container">
                    <h1 class="mb-3 text-center">Profile Details</h1>
                    <div class="text-center"> <!-- Center the button -->
                        <button type="submit" class="btn btn-primary mb-3" ng-click="getDetail()">View Profile</button>
                    </div>
                    <div ng-show="profileDetails != ''">
                        <table class="table table-bordered table-sm">
                            <tr>
                                <th>Profile Picture</th>
                                <th>User Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Address</th>
                            </tr>
                            <tr ng-repeat="profileDetail in profileDetails">
                                <td><img ng-src="{{profileDetail.profilepicture}}" class="img-thumbnail"></td>
                                <td>{{profileDetail.id}}</td>
                                <td>{{profileDetail.firstName}}</td>
                                <td>{{profileDetail.lastName}}</td>
                                <td>{{profileDetail.email}}</td>
                                <td>{{profileDetail.phone}}</td>
                                <td>{{profileDetail.address}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="text-center"> <!-- Center the buttons -->
                        <button class="btn btn-primary" ng-click="toggleEditMode()">Edit Profile</button>
                        <button class="btn btn-success" ng-click="updateForm()" ng-show="editMode">Save</button>
                    </div>
                    <div class="text-center"> <!-- Center the input fields -->
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" ng-model="user.firstName" ng-disabled="!editMode">
                    </div>
                    <div class="text-center">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" ng-model="user.lastName" ng-disabled="!editMode">
                    </div>
                    <div class="text-center">
                        <label for="password">Password:</label>
                        <input type="password" id="password" ng-model="user.password" ng-disabled="!editMode">
                    </div>
                    <div class="text-center">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" ng-model="user.phone" ng-disabled="!editMode">
                    </div>
                    <div class="text-center">
                        <label for="address">Address:</label>
                        <textarea id="address" ng-model="user.address" ng-disabled="!editMode"></textarea>
                    </div> 
                </div>
            </div>
        </div>
    </centre>
</body>

<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controller.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</html>
