<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <center>
      <div class="container" ng-app="app" ng-controller="profileController">
        <div class="container>
            <h1 class="mb-3 text-center">Welcome to the demo on Public API</h1>
          <center>
            <div>
                <button type="submit" class="btn btn-primary mb-3" ng-click="getCountry()">Get Details</button>
            </div> 
          </center>
        </div>
          
          

        <div ng-show="countryDetails != ''" class="row g-3">
            <div ng-repeat="countryDetail in countryDetails" class="col-12 col-lg-6 offset-3">
                <table class="table table-bordered">
                <tr>
                    <th>First Name</th><td>{{countryDetail.firstName}} </td><td rowspan="4" colspan="2" class="text-center"><img src="{{countryDetail.flags.svg}}" height="100" width="250" alt="Flag" class="img-fluid rounded text-center border"></td>
                </tr>
                <tr>
                    <th>Last Name</th><td>{{countryDetail.lastName}} </td>
                </tr>
                <tr>
                    <th>Email</th><td>{{countryDetail.email}}</td>
                </tr>
                </table>   
            </div>
        </div>
        </div>
    </center>
  </body>
</html>
