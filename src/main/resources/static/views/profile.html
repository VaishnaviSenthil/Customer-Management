<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container-prof {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff; /* Set the background color for the container */

            /* If you want to use linear gradient, add the background-image here */
            background-image: linear-gradient(95.2deg, rgba(173, 252, 234, 1) 26.8%, rgba(192, 229, 246, 1) 64%);
        }

        .container-prof h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .container-prof label {
            font-size: 14px;
            font-weight: bold;
        }

        .container-prof .form-control {
            font-size: 16px;
        }

        .container-prof .text-danger {
            color: #cc0000;
            font-size: 14px;
        }

        .container-prof .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .container-prof button[type="submit"] {
            font-size: 18px;
        }

        .container-prof {
            text-align: center;
        }
    </style>
</head>
<body>
<center>
    <div ng-app="app" ng-controller="profileController">
        <div class="container container-prof">
          <div class="container">
            <!-- <h3 class="mb-3 text-center;">If u want to see all profiles of Users Click Get Details</h3> -->
            <div>
                <label for="id" class="form-label">Enter Profile id</label>
                <input type="search" id="id" name="id" ng-model="id">
                <button type="submit" class="btn btn-primary mb-3" ng-click="getCountrybyId()">Get Details</button>
            </div>

        </div>

        <div ng-show="countryDetails != ''" class="row g-3">
            <div ng-repeat="countryDetail in countryDetails" class="col-12 col-lg-6 offset-3">
                <table class="table table-bordered ">
                    <tr>
                        <th>User Id</th>
                        <td>{{countryDetail.id}}</td>
                    </tr>
                    <tr>
                        <th>First Name</th>
                        <td>{{countryDetail.firstName}}</td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td>{{countryDetail.lastName}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{countryDetail.email}}</td>
                    </tr>
                    <tr>
                        <th>Contact Number</th>
                        <td>{{countryDetail.phone}}</td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>{{countryDetail.address}}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</center>
</body>
</html>
