<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <center>
      <div class="container" ng-app="app" ng-controller="profileController">
        <div class="container>
            
            <h3 class="mb-3 text-center">If u want see all profiles of Users Click Get Details</h3>
          <!-- <center>
             <div>
              <p>If u want see all profiles of Users Click Get Details</p>>
                <button type="submit" class="btn btn-primary mb-3" ng-click="getCountry()">Get Details</button>
            </div>  -->
          <!-- </center> --> 
          <div>
            <label for="id" class="form-label">Enter Profile id</label>
            <input type="search" id="id" name="id" ng-model="id" >
            <button type="submit" class="btn btn-primary mb-3" ng-click="getCountrybyId()">Get Details</button>
        </div> 
        </div>
        
          
          

        <div ng-show="countryDetails != ''" class="row g-3">
            <div ng-repeat="countryDetail in countryDetails" class="col-12 col-lg-6 offset-3">
         
              <table class="table table-bordered">
                  <tr>
                    <th>User Id</th><td>{{countryDetail.id}} </td>
                </tr>
                <tr>
                    <th>First Name</th><td>{{countryDetail.firstName}} </td>
                </tr>
                <tr>
                    <th>Last Name</th><td>{{countryDetail.lastName}} </td>
                </tr>
                <tr>
                    <th>Email</th><td>{{countryDetail.email}}</td>
                </tr>
                <tr>
                  <th>Contact Number</th><td>{{countryDetail.phone}}</td>
              </tr>
              <tr>
                <th>Address</th><td>{{countryDetail.address}}</td>
            </tr>
                </table>   
            </div>
        </div>
        </div>
    </center>
  </body>
</html>
