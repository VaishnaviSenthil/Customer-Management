<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <!-- Load AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="registrationApp" ng-controller="registrationController">
    <h1>Registration Form</h1>
    <form name="registrationForm" ng-submit="submitForm()" novalidate>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ng-model="user.firstName" required><br>
        <span ng-show="registrationForm.firstName.$touched && registrationForm.firstName.$error.required">First Name is required</span><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ng-model="user.lastName" required><br>
        <span ng-show="registrationForm.lastName.$touched && registrationForm.lastName.$error.required">Last Name is required</span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ng-model="user.email" required><br>
        <span ng-show="registrationForm.email.$touched && registrationForm.email.$error.required">Email is required</span>
        <span ng-show="registrationForm.email.$error.email">Invalid email format</span><br>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required>
            <span class="text-danger" ng-show="registrationForm.password.$touched && registrationForm.password.$error.required">Password is required</span>
            <span class="text-danger" ng-show="registrationForm.password.$error.password">Invalid password format</span>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-control" ng-model="user.phone" required>
            <span class="text-danger" ng-show="registrationForm.phone.$touched && registrationForm.phone.$error.required">Phone is required</span>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" ng-model="user.address" required>
            <span class="text-danger" ng-show="registrationForm.address.$touched && registrationForm.address.$error.required">Address is required</span>
        </div>

        <!-- Add other form fields as needed -->

        <input type="submit" value="Register" ng-disabled="registrationForm.$invalid">
    </form>

    <script>
        // AngularJS app and controller
        angular.module('registrationApp', [])
            .controller('registrationController', function($scope) {
                $scope.user = {}; // Object to store the form data

                $scope.submitForm = function() {
                    // Perform any additional actions before submitting the form if needed

                    // Simulate form submission to Spring Boot backend (replace this with actual submission logic)
                    console.log('Form submitted:', $scope.user);
                };
            });
    </script>
</body>
</html>
